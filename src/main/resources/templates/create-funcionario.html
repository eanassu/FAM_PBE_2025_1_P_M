<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Inserir Funcionário</title>
</head>
<body>
	<h1>Inserir Funcionário</h1>
	<form action="#" th:action="@{/funcionarios}" th:object="${funcionario}"
	   method="post">
	RE:<input type='text' th:field="*{re}"/><br/>
	Nome:<input type='text' th:field="*{nome}"/><br/>
	Data de Admissão:<input type='text' th:field="*{dataAdmissao}"/><br/>
	Salário:<input type='text' th:field="*{salario}"/><br/>
	<button type="submit">Gravar</button>
	</form>
</body>
</html>
